{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <link type="text/css" rel="stylesheet" href="{% static 'css/froala_blocks.css' %}">
  
  <style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("{% static 'img/alt_wide_2.svg' %}");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>
 

  <section class="fdb-block bg">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-left">
          <div class="row">
            <div class="col">
              <h1>Sign up</h1>
              {% if error %}
              
                       <p class="text-h3" style="color: red"> {{ error }}</p>
                       {% endif %}            </div>
          </div>
          <form method="post" action="/signup/">
            {% csrf_token %} 
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="text" class="form-control" name="fname" placeholder="First Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" name="lname" placeholder="Last Name">
            </div>
          </div>

          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
          </div>

          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="password" class="form-control" name="password1" placeholder="Password">
            </div>
            <div class="col">
              <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
              
            </div>
          </div>
          <p><a href="{% url 'login' %}">Already have an account?</a></p>
          <div class="row justify-content-start mt-4">
            <div class="col">
            

              <button type ="submit" class="btn mt-4">Submit</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  
</body>
</html>
