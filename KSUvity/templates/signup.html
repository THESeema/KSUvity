{% extends 'base.html' %}

{% block content %}
<div class="main-content">
<br>
<br>
<br>

  <h2>Sign up</h2>
  <form method="post">
      <div class="form-group">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        <span style="color: grey">{{ field }} </span>
        {% if field.help_text %}
          <!-- <small style="color: grey">{{ field.help_text }}</small> -->
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
      </div>
    <button type="submit" class="btn btn-default">Sign up</button>
  </form>
</div>
{% endblock %}
